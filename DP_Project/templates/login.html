{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %} ">
    <title>Login</title>
</head>
<body>

{# 判断用户信息是否正确 #}
{% if login_info %}
    <script>
        window.onload = myFunction;
    </script>
{% endif %}
<img src="{% static 'img/bg.png' %}" alt="" class="wave">
<div class="container">
    <div class="img">
        <img src="{% static 'img/img-3.svg' %}" alt="">
    </div>
    <div class="login-box">
        <form method="POST">
            {% csrf_token %}
            <img src="{% static 'img/avatar.svg' %}" alt="" class="avatar">
            <h2>Welcome</h2>
            <div class="input-group">
                <div class="icon">
                    <i class="fa fa-user"></i>
                </div>
                <div>
                    <h5>Username</h5>
                    <input name="username" type="text" class="input">
                </div>
            </div>
            <div class="input-group">
                <div class="icon">
                    <i class="fa fa-lock"></i>
                </div>
                <div>
                    <h5>Password</h5>
                    <input name="password" type="password" class="input">
                </div>
            </div>
            <a href="/forgot_password/" class="pull_left">忘记密码</a>
            <input value="登录" class="btn btn-primary pull-right" type="submit">
        </form>
    </div>
</div>
<script src="{% static 'js/login.js' %}"></script>

</body>
</html>
